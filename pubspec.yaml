name: time_keeper
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

isar_version: &isar_version 3.1.6

dependencies:
  flutter:
    sdk: flutter

  # Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Navigation
  auto_route: ^8.0.2

  # State management
  flutter_bloc: ^8.1.5

  # Service locator
  get_it: ^7.6.7

  # Persistence
  isar:
    version: *isar_version
    hosted: https://pub.isar-community.dev/
  isar_flutter_libs: # contains Isar Core
    version: *isar_version
    hosted: https://pub.isar-community.dev/
  path_provider: ^2.0.15
  path: ^1.9.0

  # Testing
  mockito: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^2.0.0

  # Code generation
  build_runner: ^2.4.9
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  auto_route_generator: ^8.0.0
  isar_generator:
    version: *isar_version
    hosted: https://pub.isar-community.dev/
flutter:
  uses-material-design: true